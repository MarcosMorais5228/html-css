<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }
        .cabecalho{
            background-color: grey;
            color: white;
        }
        .soma{
            background-color: grey;
            color: white;
            text-align: left;
        }
        .materia{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="cabecalho" rowspan="2" scope="col">Área</th>
            <th class="cabecalho" rowspan="2" scope="col">Disciplinas</th>
            <th class="cabecalho" colspan="2" scope="colgroup">Notas</th>
            <th class="cabecalho" rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th class="cabecalho">Nota 1</th>
            <th class="cabecalho">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td class="materia">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materia">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materia">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materia">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="soma" colspan="4" scope="row">Média de Exatas</th>
            <td class="cabecalho">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td class="materia">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td class="materia">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="soma" colspan="4" scope="row">Média de Humanas</th>
            <td class="cabecalho">0.0</td>
        </tr>
    </table>
</body>
</html>
