<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="shortcut icon" href="../logocss3.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 200px;
            text-align: center;
            border: 1px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <a href="pseudoclasses.html" target="_self" rel="next">
        <div>Passe o mouse aqui
            <p>TEXTO ESCONDIDO</p>
        </div>
    </a>
</body>
</html>
